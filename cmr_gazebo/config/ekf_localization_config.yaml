#Configuration of the EKF from the robot_localization ROS package for the CMRobot of the imes, Leibniz University Hannover
#Fusion of the wheel odometry with IMU data 

##### GENERAL CONFIG #####
frequency: 30
sensor_timeout: 0.1
two_d_mode: true

print_diagnostics: true
publish_tf: true
publish_acceleration: false


##### FRAME CONFIGURATION #####
#map_frame: map         # Defaults to "map" if unspecified
odom_frame: odom            # Defaults to "odom" if unspecified
base_link_frame: base_link  # Defaults to "base_link" if unspecified
world_frame: odom           # Defaults to the value of odom_frame if unspecified


##### WHEEL ODOMETRY #####
odom0: /odom
odom0_config: [false, false,  false,
               false, false, false,
               true, true, false,
               false, false, true,
               false, false, false]
odom0_queue_size: 2
odom0_nodelay: false
odom0_differential: false
odom0_relative: false
#odom0_pose_rejection_threshold: 5
#odom0_twist_rejection_threshold: 1


##### IMU XSENS MTi-30 #####
imu0: /imu/data
imu0_config: [false, false, false,
              false,  false,  true,
              false, false, false,
              false,  false,  true,
              true,  false, false]
imu0_nodelay: false
imu0_differential: false
imu0_relative: true
imu0_queue_size: 10
#imu0_pose_rejection_threshold: 1                 # Note the difference in parameter names
#imu0_twist_rejection_threshold: 1                #
#imu0_linear_acceleration_rejection_threshold: 1  #
imu0_remove_gravitational_acceleration: false


##### USE OF CONTROL INPUT #####
use_control: false
stamped_control: false					#Following parameter only used if use_control is set to true.
control_timeout: 0.2
control_config: [true, false, false, false, false, true] 
acceleration_limits: [3, 0.0, 0.0, 0.0, 0.0, 2.0]
deceleration_limits: [3, 0.0, 0.0, 0.0, 0.0, 3.0]
